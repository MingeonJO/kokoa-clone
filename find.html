<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="screen-header__dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <a href="https://cafe.naver.com/steamindiegame">
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#왁물원</h5>
              <h6 class="open-post__hashtags">#우왁굳#유튜버#스트리머</h6>
              <div class="open-post__members">
                <img
                  src="https://cafeptthumb-phinf.pstatic.net/MjAyMDA5MDZfNjAg/MDAxNTk5Mzg4MjkyNDc5.NZt2bTbWiv9S1ngf1dBJPqPuvATqAl7-2DQRKXGai3sg.6ay8eH5t9hWBhhrX5SjGmkln2mfMRNPQLePI-zV830Yg.PNG/%BF%CE%B9%B0%BF%F8_%B7%CE%B0%ED2_%28150x150%29.png?type=f150_150_mask"
                />
                <span class="open-post__member-count">233k members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                  src="https://cafeptthumb-phinf.pstatic.net/MjAyMDA5MDZfNjAg/MDAxNTk5Mzg4MjkyNDc5.NZt2bTbWiv9S1ngf1dBJPqPuvATqAl7-2DQRKXGai3sg.6ay8eH5t9hWBhhrX5SjGmkln2mfMRNPQLePI-zV830Yg.PNG/%BF%CE%B9%B0%BF%F8_%B7%CE%B0%ED2_%28150x150%29.png?type=f150_150_mask"
                />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>24k</span>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile no-widescreens">
      <span>Your screen is TOO WIDE :(</span>
    </div>

    <div class="no-mobile no-landscape">
      <span>Please rotate your phone</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
